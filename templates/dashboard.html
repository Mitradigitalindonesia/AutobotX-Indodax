<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0e1a2b;
            color: #fff;
        }

        h2, h3 {
            border-bottom: 2px solid #00b894;
            padding-bottom: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            background: #1f2d3d;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2c3e50;
        }

        th {
            background-color: #00b894;
            color: white;
        }

        button {
            background: #00b894;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #019875;
        }

        #gridModal {
            display: none;
            position: fixed;
            background: #2f3e4e;
            padding: 20px;
            border-radius: 10px;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            color: white;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px #000;
        }

        #gridModal label {
            display: block;
            margin-bottom: 10px;
        }

        #gridModal input, #gridModal select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Portfolio</h2>
    <table>
        <thead>
            <tr><th>Asset</th><th>Balance</th></tr>
        </thead>
        <tbody id="portfolioBody">
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>

    <h3>Strategi Grid Trading</h3>
    <button onclick="openGridModal()">Start Grid Trading</button>

    <div id="gridModal">
        <form id="gridForm">
            <label>Pair:
                <select name="pair" required>
                    <option value="btc_idr">BTC_IDR</option>
                    <option value="eth_idr">ETH_IDR</option>
                    <option value="bnb_idr">BNB_IDR</option>
                </select>
            </label>
            <label>Harga Terendah: <input type="number" step="any" name="low_price" required></label>
            <label>Harga Tertinggi: <input type="number" step="any" name="high_price" required></label>
            <label>Jumlah Grid: <input type="number" name="grid_count" required></label>
            <label>Saldo IDR: <input type="number" step="any" name="balance" required></label>
            <button type="submit">Mulai</button>
            <button type="button" onclick="closeGridModal()">Batal</button>
        </form>
    </div>

    <h3>Open Positions</h3>
    <table>
        <thead>
            <tr><th>Pair</th><th>Type</th><th>Price</th><th>Amount</th><th>Status</th></tr>
        </thead>
        <tbody id="positionsBody">
            <tr><td colspan="5">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        const api_key = localStorage.getItem("api_key");
        const api_secret = localStorage.getItem("api_secret");

        function openGridModal() {
            document.getElementById("gridModal").style.display = "block";
        }

        function closeGridModal() {
            document.getElementById("gridModal").style.display = "none";
        }

        document.getElementById("gridForm").onsubmit = async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const payload = Object.fromEntries(form.entries());
            payload.api_key = api_key;
            payload.api_secret = api_secret;

            const submitBtn = e.target.querySelector("button[type='submit']");
            submitBtn.disabled = true;
            submitBtn.textContent = "Mengirim...";

            try {
                const res = await fetch("/start_grid_trading", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                const json = await res.json();
                alert(json.message || json.error || "Grid order selesai.");
            } catch (err) {
                alert("Terjadi kesalahan: " + err);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = "Mulai";
            closeGridModal();
            loadPositions();
        };

        async function loadPortfolio() {
            const res = await fetch("/portfolio", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ api_key, api_secret })
            });

            const data = await res.json();
            const tbody = document.getElementById("portfolioBody");
            tbody.innerHTML = "";

            if (!data.success || !data.portfolio) {
                tbody.innerHTML = "<tr><td colspan='2'>Gagal mengambil data.</td></tr>";
                return;
            }

            Object.entries(data.portfolio).forEach(([asset, balance]) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${asset}</td><td>${balance}</td>`;
                tbody.appendChild(tr);
            });
        }

        async function loadPositions() {
            const res = await fetch("/positions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ api_key, api_secret }),
            });

            const data = await res.json();
            const tbody = document.getElementById("positionsBody");
            tbody.innerHTML = "";

            if (!data.success || !Array.isArray(data.orders)) {
                tbody.innerHTML = "<tr><td colspan='5'>Gagal mengambil data.</td></tr>";
                return;
            }

            if (data.orders.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5'>Tidak ada posisi terbuka.</td></tr>";
                return;
            }

            data.orders.forEach(o => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${o.pair}</td>
                    <td>${o.type}</td>
                    <td>${o.price}</td>
                    <td>${o.amount}</td>
                    <td>${o.status}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.onload = () => {
            loadPortfolio();
            loadPositions();
        };
    </script>
</body>
</html>
