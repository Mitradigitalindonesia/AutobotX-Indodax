<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2, h3 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #gridModal {
            display: none;
            position: fixed;
            background: #fff;
            padding: 20px;
            border: 2px solid #000;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        #hideZeroCheckbox {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Portfolio</h2>

    <label>
        <input type="checkbox" id="hideZeroCheckbox" onchange="toggleZeroAssets()">
        Sembunyikan aset dengan saldo 0
    </label>

    <table>
        <thead>
            <tr><th>Asset</th><th>Balance</th></tr>
        </thead>
        <tbody id="portfolioBody">
            {% for asset, balance in portfolio.items() %}
            <tr data-balance="{{ balance }}">
                <td>{{ asset }}</td>
                <td>{{ balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Strategi Grid Trading</h3>
    <button onclick="openGridModal()">Start Grid Trading</button>

    <div id="gridModal">
        <form id="gridForm">
            <label>Pair:
                <select name="pair" required>
                    {% for pair in pairs %}
                        <option value="{{ pair }}">{{ pair|upper }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>Harga Terendah: <input type="number" step="any" name="low_price" required></label>
            <label>Harga Tertinggi: <input type="number" step="any" name="high_price" required></label>
            <label>Jumlah Grid: <input type="number" name="grid_count" required></label>
            <label>Saldo IDR: <input type="number" step="any" name="balance" required></label>
            <button type="submit">Mulai</button>
            <button type="button" onclick="closeGridModal()">Batal</button>
        </form>
    </div>

    <h3>Open Positions (Live dari Indodax)</h3>
    <table>
        <thead>
            <tr><th>Pair</th><th>Type</th><th>Price</th><th>Amount</th><th>Status</th></tr>
        </thead>
        <tbody id="positionsBody">
            <tr><td colspan="5">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        const api_key = localStorage.getItem("api_key");
        const api_secret = localStorage.getItem("api_secret");

        function toggleZeroAssets() {
            const hideZero = document.getElementById("hideZeroCheckbox").checked;
            const rows = document.querySelectorAll("#portfolioBody tr");
            rows.forEach(row => {
                const balance = parseFloat(row.dataset.balance);
                row.style.display = (hideZero && balance <= 0) ? "none" : "";
            });
        }

        function openGridModal() {
            document.getElementById("gridModal").style.display = "block";
        }

        function closeGridModal() {
            document.getElementById("gridModal").style.display = "none";
        }

        document.getElementById("gridForm").onsubmit = async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const payload = Object.fromEntries(form.entries());
            payload.api_key = api_key;
            payload.api_secret = api_secret;

            const submitBtn = e.target.querySelector("button[type='submit']");
            submitBtn.disabled = true;
            submitBtn.textContent = "Mengirim...";

            try {
                const res = await fetch("/start_grid_trading", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                const json = await res.json();
                alert(json.message || json.error || "Grid order selesai.");
            } catch (err) {
                alert("Terjadi kesalahan: " + err);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = "Mulai";
            closeGridModal();
            loadPositions();
        };

        async function loadPositions() {
            const res = await fetch("/positions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ api_key, api_secret }),
            });

            const data = await res.json();
            const tbody = document.getElementById("positionsBody");
            tbody.innerHTML = "";

            if (!data.success || !Array.isArray(data.orders)) {
                tbody.innerHTML = "<tr><td colspan='5'>Gagal mengambil data.</td></tr>";
                return;
            }

            if (data.orders.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5'>Tidak ada posisi terbuka.</td></tr>";
                return;
            }

            data.orders.forEach(o => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${o.pair}</td>
                    <td>${o.type}</td>
                    <td>${o.price}</td>
                    <td>${o.amount}</td>
                    <td>${o.status}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.onload = () => {
            loadPositions();
            toggleZeroAssets();
        };
    </script>
</body>
</html>
