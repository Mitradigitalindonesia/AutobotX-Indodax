<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        #gridModal { display: none; position: fixed; background: #fff; padding: 20px; border: 2px solid #000; top: 10%; left: 50%; transform: translateX(-50%); z-index: 1000; }
    </style>
</head>
<body>
    <h2>Portfolio</h2>
    <table>
        <thead>
            <tr><th>Asset</th><th>Balance</th></tr>
        </thead>
        <tbody>
            {% for asset, balance in portfolio.items() %}
            <tr><td>{{ asset }}</td><td>{{ balance }}</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Strategi Grid Trading</h3>
    <button onclick="openGridModal()">Start Grid Trading</button>

    <div id="gridModal">
        <form id="gridForm">
            <label>Pair:
                <select name="pair" required>
                    {% for pair in pairs %}
                        <option value="{{ pair }}">{{ pair|upper }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>Harga Terendah: <input type="number" step="any" name="low_price" required></label>
            <label>Harga Tertinggi: <input type="number" step="any" name="high_price" required></label>
            <label>Jumlah Grid: <input type="number" name="grid_count" required></label>
            <label>Saldo IDR: <input type="number" step="any" name="balance" required></label>
            <button type="submit">Mulai</button>
            <button type="button" onclick="closeGridModal()">Batal</button>
        </form>
    </div>

    <h3>Open Positions (Live dari Indodax)</h3>
    <table>
        <thead>
            <tr><th>Pair</th><th>Type</th><th>Price</th><th>Amount</th><th>Status</th></tr>
        </thead>
        <tbody id="positionsBody"></tbody>
    </table>

    <script>
        const api_key = localStorage.getItem("api_key");
        const api_secret = localStorage.getItem("api_secret");

        function openGridModal() { document.getElementById("gridModal").style.display = "block"; }
        function closeGridModal() { document.getElementById("gridModal").style.display = "none"; }

        document.getElementById("gridForm").onsubmit = async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const payload = Object.fromEntries(form.entries());
            payload.api_key = api_key;
            payload.api_secret = api_secret;

            const res = await fetch("/start_grid_trading", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });
            const json = await res.json();
            alert(json.message || json.error);
            closeGridModal();
            loadPositions();
        };

        async function loadPositions() {
            const res = await fetch("/positions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ api_key, api_secret }),
            });
            const orders = await res.json();
            const tbody = document.getElementById("positionsBody");
            tbody.innerHTML = "";

            orders.forEach(o => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${o.pair}</td>
                    <td>${o.type}</td>
                    <td>${o.price}</td>
                    <td>${o.amount}</td>
                    <td>${o.status}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.onload = loadPositions;
    </script>
</body>
</html>
