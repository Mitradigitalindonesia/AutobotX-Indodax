<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indodax Trading Bot</title>
</head>
<body>
  <h2>Indodax Trading Bot</h2>
  <form id="tradeForm">
    <input type="text" name="user_id" placeholder="User ID" required><br>
    <input type="text" name="api_key" placeholder="API Key" required><br>
    <input type="text" name="api_secret" placeholder="API Secret" required><br>
    <input type="text" name="pair" placeholder="Pair (e.g. btc_idr)" required><br>
    <input type="number" name="amount" placeholder="Amount in IDR" required><br>
    <button type="submit">Place Buy Order</button>
  </form>

  <h3>Response</h3>
  <pre id="responseBox"></pre>

  <script>
    document.getElementById("tradeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());

      const res = await fetch("/trade/buy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("responseBox").textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
